<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DM Tool PWA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <header>
            <h1>DM Assistant <span id="ed-label">3.5</span></h1>
        </header>

        <main id="main-content">
            <div class="card" id="status-card">
                <h2>Inizializzazione...</h2>
                <p id="debug-info">Caricamento database in corso...</p>
            </div>
            
            <div id="monster-list" class="list-container"></div>
        </main>

        <nav class="bottom-nav">
            <button onclick="console.log('PG Click')">PG</button>
            <button onclick="console.log('Mostri Click')">Mostri</button>
            <button onclick="console.log('Spell Click')">Spells</button>
        </nav>
    </div>

    <script type="module" src="js/app.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>
